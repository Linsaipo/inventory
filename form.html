<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>庫存領取登記表</title>
  <script src="https://unpkg.com/tabletop@1.6.0/tabletop.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #f9f9f9; }
    label { display: block; margin-top: 15px; }
    select, input[type="text"] { width: 100%; padding: 8px; margin-top: 5px; }
    ul { list-style: none; padding: 0; margin: 0; border: 1px solid #ccc; max-height: 150px; overflow-y: auto; background: white; position: absolute; width: 100%; z-index: 10; }
    li { padding: 8px; border-bottom: 1px solid #eee; cursor: pointer; }
    li:hover { background-color: #f0f0f0; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    .search-container { position: relative; }
  </style>
</head>
<body>
  <h1>📋 領取紀錄登記表</h1>

  <label>選擇員工</label>
  <select id="staffSelect">
    <option value="">請選擇</option>
    <option>林加添</option>
    <option>許凰兒</option>
    <option>林帥伯</option>
    <option>林明泰</option>
    <option>許維誠</option>
    <option>蔡明哲</option>
    <option>楊博傑</option>
    <option>陳佳祥</option>
    <option>葉辰語</option>
    <option>楊富翔</option>
    <option>蕭和典</option>
    <option>何雅筑</option>
    <option>蔡家欣</option>
  </select>

  <label>搜尋庫存品項</label>
  <div class="search-container">
    <input type="text" id="itemSearch" placeholder="搜尋品項...">
    <ul id="suggestList"></ul>
  </div>

  <label>選擇地點</label>
  <select id="locationSelect">
    <option value="文化路地下室">文化路地下室</option>
    <option value="東義路">東義路</option>
    <option value="新莊辦公室">新莊辦公室</option>
    <option value="新莊貨櫃屋">新莊貨櫃屋</option>
    <option value="得利卡">得利卡</option>
    <option value="小霸王">小霸王</option>
  </select>

  <label>現在時間</label>
  <div id="nowTime"></div>

  <button onclick="submitForm()">✅ 確定</button>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/1Pi0M6MKvw-fEO1nzO9JFMs6ZG_en_dQNy_9JLoDg7sg/pubhtml';
    const postUrl = 'YOUR_DEPLOYED_GAS_URL_HERE'; // 改成你的 GAS 網址

    let inventoryData = [];

    function updateTime() {
      const now = new Date();
      document.getElementById('nowTime').textContent = now.toLocaleString();
    }

    function submitForm() {
      const staff = document.getElementById('staffSelect').value;
      const item = document.getElementById('itemSearch').value;
      const location = document.getElementById('locationSelect').value;
      const now = new Date().toLocaleString();

      if (!staff || !item || !location) return alert('請填寫所有欄位');

      const payload = { staff, item, location, time: now };
      fetch(postUrl, {
        method: 'POST',
        body: JSON.stringify(payload),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        alert('✅ 已紀錄成功！');
        document.getElementById('itemSearch').value = '';
        document.getElementById('suggestList').innerHTML = '';
      })
      .catch(err => {
        console.error(err);
        alert('❌ 發生錯誤，請稍後再試');
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      updateTime();
      setInterval(updateTime, 1000);

      Tabletop.init({
        key: sheetUrl,
        simpleSheet: true,
        callback: function(data, tabletop) {
          inventoryData = data;
        }
      });

      document.getElementById('itemSearch').addEventListener('input', function() {
        const keyword = this.value.toLowerCase();
        const list = document.getElementById('suggestList');
        list.innerHTML = '';
        if (keyword.length === 0) return;
        const results = inventoryData.filter(row =>
          (row['品項名'] + row['編號']).toLowerCase().includes(keyword)
        );
        results.forEach(row => {
          const li = document.createElement('li');
          li.textContent = `${row['品項名']} ${row['編號']}`;
          li.onclick = () => {
            document.getElementById('itemSearch').value = `${row['品項名']} ${row['編號']}`;
            list.innerHTML = '';
          }
          list.appendChild(li);
        });
      });
    });
  </script>
</body>
</html>
