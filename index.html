<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>åº«å­˜è¡¨</title>
  <script src="https://unpkg.com/tabletop@1.6.0/tabletop.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>ðŸ“¦ åº«å­˜è¡¨</h1>
  <table id="inventory">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1Pi0M6MKvw-fEO1nzO9JFMs6ZG_en_dQNy_9JLoDg7sg/pubhtml';

    function showInfo(data) {
      const tableHead = document.querySelector("#inventory thead");
      const tableBody = document.querySelector("#inventory tbody");

      // å»ºç«‹æ¨™é¡Œåˆ—
      if (data.length > 0) {
        const headers = Object.keys(data[0]);
        const trHead = document.createElement("tr");
        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          trHead.appendChild(th);
        });
        tableHead.appendChild(trHead);
      }

      // å»ºç«‹è³‡æ–™åˆ—
      data.forEach(row => {
        const tr = document.createElement("tr");
        for (const key in row) {
          const td = document.createElement("td");
          td.textContent = row[key];
          tr.appendChild(td);
        }
        tableBody.appendChild(tr);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: publicSpreadsheetUrl,
        callback: showInfo,
        simpleSheet: true
      });
    });
  </script>
</body>
</html>
