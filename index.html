<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>庫存系統首頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(145deg, #e6ecf3, #f9fbfc);
      padding: 40px 20px;
      color: #333;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    h1 img {
      width: 78px;
      height: 78px;
      object-fit: contain;
    }

    .button {
      display: block;
      width: 100%;
      max-width: 340px;
      margin: 20px auto;
      padding: 20px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      text-decoration: none;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .btn-device {
      background: linear-gradient(135deg, #007acc, #00b4d8);
    }

    .btn-med {
      background: linear-gradient(135deg, #28a745, #63d471);
    }

    .btn-inventory {
      background: linear-gradient(135deg, #6f42c1, #b36ff0);
    }
  </style>
</head>
<body>
  <h1>
    <img src="lion_logo_nobg.png" alt="Logo">
    庫存系統首頁
  </h1>

  <a href="?page=form" class="button btn-device">設備領用表單</a>
  <a href="?page=medform" class="button btn-med">藥品領用表單</a>
  <a href="?page=inventory" class="button btn-inventory">查看庫存總表</a>
</body>
</html>
